<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teir List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="tierListWapper">

        <div id="S-tier" class="tier">

            <div class="teirblock">
                S
            </div>

        </div>

        <div id="A-tier" class="tier">

            <div class="teirblock">
                A
            </div>

        </div>

        <div id="B-tier" class="tier">
            <div class="teirblock">
                B
            </div>
        </div>

        <div id="C-tier" class="tier">
            <div class="teirblock">
                C
            </div>
        </div>

        <div id="D-tier" class="tier">
            <div class="teirblock">
                D
            </div>
        </div>
    </div>

    <div id="imagesWapper">
        <img class="img" draggable="true" src="Images/Black Panther.jpg">
        <img class="img" draggable="true" src="Images/Black Widow.jpg">
        <img class="img" draggable="true" src="Images/Bucky.jpg">
        <img class="img" draggable="true" src="Images/captian America.png">
        <img class="img" draggable="true" src="Images/captian Marvel.jpg">
        <img class="img" draggable="true" src="Images/DR. strange.jpg">
        <img class="img" draggable="true" src="Images/Gamora.jpg">
        <img class="img" draggable="true" src="Images/Groot.jpg">
        <img class="img" draggable="true" src="Images/Hawk eye.jpg">
        <img class="img" draggable="true" src="Images/HULk.jpg">
        <img class="img" draggable="true" src="Images/Iron Man.jpg">
        <img class="img" draggable="true" src="Images/nebula.jpg">
        <img class="img" draggable="true" src="Images/War machine.jpg">
        <img class="img" draggable="true" src="Images/Thor.png">
        <img class="img" draggable="true" src="Images/Spider Man.jpg">
        <img class="img" draggable="true" src="Images/Scarlet Witch.jpg">
        <img class="img" draggable="true" src="Images/Rocket.jpg">
    </div>
    
    <script src="script.JS"></script>
</body>
</html>
